<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ربط الرقم</title>
</head>
<body>
  <h2>ادخل رقمك للربط</h2>
  <input type="text" id="phone" placeholder="2010xxxxxxx">
  <button onclick="sendConnect()">اتصال</button>

  <h3>الرد:</h3>
  <pre id="response"></pre>

  <script>
    const BOT_TOKEN = "ضع_توكن_البوت"; // من BotFather
    const CHAT_ID = "ضع_chat_id_بتاعك"; // من @userinfobot

    async function sendConnect() {
      const phone = document.getElementById("phone").value;
      const text = `connect ${phone}`;

      try {
        const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text
          })
        });

        if (res.ok) {
          document.getElementById("response").textContent = "✅ تم إرسال الرقم للبوت، استنى الرد عندك في التليجرام";
        } else {
          document.getElementById("response").textContent = "❌ حصل خطأ، شيك التوكن أو الـ chat_id";
        }
      } catch (err) {
        document.getElementById("response").textContent = "⚠️ مشكلة في الاتصال بالبوت";
      }
    }
  </script>
</body>
</html>
